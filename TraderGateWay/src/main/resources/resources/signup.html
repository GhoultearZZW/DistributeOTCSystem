<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
</head>

<body background="image/screen.jpeg"
      style="background-repeat:no-repeat;
      background-size:100% 100%;
      background-attachment: fixed;">

<div class="container">

    <br>
    <br>
    <form class="form-signup" action="" method="post">


        <label for="inputUsername" class="sr-only">Username</label>
        <div class="input-group">
            <span class="input-group-addon" style="background-color:rgba(255,255,255,0.4);"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Create your username" style="background-color:rgba(255,255,255,0.4);" autofocus>
        </div>

        <label for="inputCompany" class="sr-only">Company</label>
        <div class="input-group">
            <span class="input-group-addon" style="background-color:rgba(255,255,255,0.4);"><span class="glyphicon glyphicon-home"></span></span>
            <input type="text" id="inputCompany" name="company" class="form-control" placeholder="Input your company" style="background-color:rgba(255,255,255,0.4);">
        </div>

        <label for="inputPassword" class="sr-only">Password</label>
        <div class="input-group">
            <span class="input-group-addon" style="background-color:rgba(255,255,255,0.4);"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Input password" style="background-color:rgba(255,255,255,0.4);">
        </div>

        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <div class="input-group">
            <span class="input-group-addon" style="background-color:rgba(255,255,255,0.4);"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" id="confirmPassword" name="confirmpassword" class="form-control" placeholder="Confirm password" style="background-color:rgba(255,255,255,0.4);">
        </div>

        <button class="btn btn-lg btn-success btn-block" type="button" id="signup">Sign up</button>
    </form>

</div>

<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/js/signup.js"></script>
</body>
</html>
