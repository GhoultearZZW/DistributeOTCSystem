<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-signup" action="" method="post">

        <h2 class="form-signup-heading">Please sign up</h2>

        <label for="inputUsername" class="sr-only">Username</label>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Create your username" autofocus>
        </div>

        <label for="inputPassword" class="sr-only">Password</label>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Input password">
        </div>

        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" id="confirmPassword" name="confirmpassword" class="form-control" placeholder="Confirm password">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="button" id="signup">Sign up</button>
    </form>

</div>

<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/js/signup.js"></script>
</body>
</html>
