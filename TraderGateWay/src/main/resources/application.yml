server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/traderdb
    username: root
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      test-while-idle: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

