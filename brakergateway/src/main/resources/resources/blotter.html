<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blotter</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-table.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>View Blotter</h1>
    <form class="form-inline" role="form">
        <div class="form-group">
            <select class="form-control" id="scope" onchange="selectOnChange(this)">
                <option value='' disabled selected style='display:none;'>Scope</option>
                <option>AllTransactions</option>
                <option>RestrictParticipator</option>
                <option>RestrictInitiator</option>
                <option>RestrictCompletion</option>
            </select>
            <input class="form-control" id="company" placeholder="Input company" >
            <button class="btn btn-default" id="view">View &raquo;</button>
        </div>
    </form>
    <div id="toolbar">
        <a href="home.html" id="home" class="btn btn-default">
            &laquo; Home
        </a>

    </div>
    <!--响应式table,当列表宽度小于min-width时,可以不对数据换行折叠，使得条目变宽，而是添加水平滚动条效果，保持每行的扁平-->
    <div class="table-responsive">
        <table id="table" style="min-width:1600px;"></table>
    </div>
</div>

<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/js/blotter.js"></script>
</body>
</html>
