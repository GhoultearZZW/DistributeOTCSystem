<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
</head>
<body background="image/homescreen.jpeg"
      style="background-repeat:no-repeat;
      background-size:100% 100%;
      background-attachment: fixed;">
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="inner cover">
                <h1 class="cover-heading">Distributed Commodities OTC Electronic Trading System</h1>

                <form class="form-signin" action="" method="post">

                    <br>
                    <label for="product" class="sr-only">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon" style="background-color:rgba(255,255,255,0.4);"><span class="glyphicon glyphicon-user"></span></span>
                        <select class="form-control" id="product">
                            <option>gold</option>
                            <option>silver</option>
                            <option>oil</option>
                            <option>soybean</option>
                        </select>
                    </div>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon" style="background-color:rgba(255,255,255,0.4);"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" id="inputPassword" name="password" class="form-control" style="background:rgba(0, 0, 0, 0);" placeholder="Password">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="button" id="signin">Sign in</button>
                </form>

            </div>

        </div>

    </div>

</div>

<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
