<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-table.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-table-filter-control.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>View Orders </h1>


    <form class="form-inline" role="form">
        <div class="form-group">
            <select class="form-control" id="orderType">
                <option value='' disabled selected style='display:none;'>orderType</option>
                <option>AllOrders</option>
                <option>FinishedOrders</option>
                <option>UnfinishedOrders</option>
                <option>StoppedOrders</option>
                <option>CancelledOrders</option>
            </select>
            <select class="form-control" id="product">
                <option value='' disabled selected style='display:none;'>product</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Oil</option>
                <option>Soybean</option>
            </select>
            <select class="form-control" id="period">
                <option value='' disabled selected style='display:none;'>period</option>
                <option>SEP16</option>
                <option>SEP17</option>
            </select>
            <button class="btn btn-default" id="view">View &raquo;</button>
        </div>
    </form>

    <div id="toolbar">
        <a href="home.html" id="home" class="btn btn-default">
            &laquo; Home
        </a>
    </div>
    <!--响应式table,当列表宽度小于min-width时,可以不对数据换行折叠，使得条目变宽，而是添加水平滚动条效果，保持每行的扁平-->
    <div class="table-responsive">
        <!--本来打算用下bootstrap-table-filter-control扩展插件，但是发现并不好用-->
        <table id="table" style="min-width:1500px;"></table>
    </div>
</div>
<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap-table.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap-table-filter-control.js"></script>
<script type="text/javascript" src="/js/orders.js"></script>
</body>
</html>
